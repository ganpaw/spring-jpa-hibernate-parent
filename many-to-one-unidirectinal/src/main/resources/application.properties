spring.datasource.driver=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/many_to_one_unidirectional
spring.datasource.username=postgres
spring.datasource.password=postgres
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# show and format sqls
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

#springdoc.api-docs.path=/api-docs

# To get the reason to be sent via the sendError() method, you'll have to set the include-message property
server.error.include-message=always

